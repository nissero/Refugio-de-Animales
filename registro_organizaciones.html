<!DOCTYPE html>
<html lang="es">
    <head>

        <title>Registro de Organizaciones</title>
        <script src="jquery-3.6.4.min.js"></script>
        <link href="style.css" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    </head>
    <body>
        <h2>Solicitud de registro de organizaciones</h2>

        <br>
        <br>

        <main>

            <div class="form-org">
                <form action="">

                    <label>Nombre organización<label>
                    <input id="nombre_organizacion" type="text" required>

                    <br>
                    <br>

                    <label>Descripción</label>
                    <br>
                    <textarea name="descripcion" rows="10" cols="40" maxlength="300" required></textarea>

                    <br>
                    <br>

                    <label>Dirección</label>
                    <input id="direccion" type="text" required>

                    <br>
                    <br>

                    <div class="mapas" id="mapa" style="height:300px;width:300px;">
                        <script src="./mapas.js">
                        </script>
                    </div>
        

                    <br>
                    <br>

                    <label>Horarios</label>
                    <input id="horarios" type="text" required>

                    <br>
                    <br>

                    <label>Teléfono</label>
                    <input id="telefono" type="text" required>

                    <br>
                    <br>
                    
                    <label>Mail</label>
                    <input id="mail" type="email" required>

                    <br>
                    <br>

                    <label>Foto</label>
                    <input id="foto" type="file" required>

                    <br>
                    <br>
                    <br>

                    <button type="submit">Enviar</button>

                </form>
            </div>

            <br>
            <br>
            <br>
            
            <div class="info-solicitud">
                <label>Se enviará la solicitud de registro al coodinador del sitio, la resolución de la solicitud se le informará via mail.</label>
            </div>
        </main>
    </body>
</html>
