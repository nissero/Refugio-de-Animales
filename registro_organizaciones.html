<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Normalizador de Direcciones</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="normalizadorDirecciones.min.js" type="text/javascript"></script>
  <script src="mapas.js" type="text/javascript"></script>

</head>

<body onload="main()">
  <div id="page">
    <div id="header">
      <div id="logo">
        <h1>Solicitud Registro de Organizaciones</h1>
      </div>
    </div>
    <div id="buscador" class="buscador">
      <form id="mainForm" accept-charset="utf-8">
        <label>Nombre: </label><input type="text" id="nombre-organizacion">
        <br>
        <br>

        <label>Descripción</label>

        <br>

        <textarea id="descripcion" name="descripcion" rows="10" cols="40" maxlength="300"></textarea>

        <br>
        <br>

        <label for="b">Dirección: </label>
        <input type="text" size="40" name="b" id="b" title="Dirección a buscar" class="text" />
        <br>
        <span id="ejemplo">ej.: Callao y Corrientes, Florida 550, etc.</span>

        <br>

        <ul id="lista-usuarios"></ul>

        <br>

        <div id="map"></div>

        <br>
        <br>

        <label>Horarios: </label>
        <input id="horarios" type="text">

        <br>
        <br>

        <label>Teléfono: </label>
        <input id="telefono" type="text">

        <br>
        <br>
                    
        <label>Mail: </label>
        <input id="mail" type="email">

        <br>
        <br>

        <label>Foto: </label>
        <input id="foto" type="file">

        <br>
        <br>
        <br>

        <button type="submit">Enviar</button>

        <br>
        <br>
        <br>
        <br>

        <label>Se enviará la solicitud de registro al coodinador del sitio, la resolución de la solicitud se le informará via mail.</label>
      </form>
    </div>
  </div>

  <br>
  <br>
  <br>

  <footer>2010-2013 USIG - Unidad de Sistemas de Información Geográfica</footer>

</body>

</html>
