<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="../css/style.css">

  <title>Refugio de animales</title>

</head>

<body>

  <div id="web-avisos" class="container-fluid">

    <header>
      <h1 class="text-center">Refugios de animales</h1>
      <h3 class="">Avisos de animales perdidos</h3>
    </header>

    <div id="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Refugio de animales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./avisos.html">Avisos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Busqueda_organizacion.html">Buscar organización</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registro_organizaciones.html">Registro organizaciones</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="filtro" class="container" style="padding: 2%;">
      <div class="">
        <div class="col-md-8">
          <!-- Main content here -->
        </div>
        <div class="col-md-4">
          <div class="checkbox-container">
            <h4>Filtros de busqueda</h4>
            <div id="check-avisos">
              <div>
                <label for="adopcion">Avisos de adopción</label>
                <input name="adopcion" type="checkbox" id="adopcion" value="adopcion" checked>
              </div>

              <div>
                <label for="perdida/encontrado">Avisos de pérdida/encontrado</label>
                <input name="perdida" type="checkbox" id="perdida/encontrado" value="perdida/encontrado" checked>
              </div>

              <div>
                <label for="perro">Avisos de perros</label>
                <input name="perro" type="checkbox" id="perro" value="perro" checked>
              </div>

              <div>
                <label for="gato">Avisos de gatos</label>
                <input name="gato" type="checkbox" id="gato" value="gato" checked>
              </div>

              <div>
                <label for="tortuga">Avisos de tortugas</label>
                <input name="tortuga" type="checkbox" id="tortuga" value="tortuga" checked>
              </div>

              <div>
                <label for="ave">Avisos de aves</label>
                <input name="ave" type="checkbox" id="ave" value="ave" checked>
              </div>
            </div>
          </div>
          <div>
          <button id="actualizar">Aplicar filtro</button>
        </div>
        </div>
      </div>
    </div>

    <div id="cuerpoHTML" class="container-fluid" style="padding: 1%;">
    </div>

    <footer class="footer text-white" id="footer">
      <a class="">Asociación Perruna Salvaje</a>
    </footer>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="../Js/app.js"></script>
