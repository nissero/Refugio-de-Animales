    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Registro de organizaciones</title>

</head>

<body>

    <header>
        <h1 class="text-center">Refugios de animales</h1>
        <h3 class="">Registro de organizaciones</h3>
    </header>

    <br>

    <head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Refugio de animales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./avisos.html">Avisos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Busqueda_organizacion.html">Busqueda de organizacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registro_organizaciones.html">Registro organizaciones</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </head>

    <br>

    <div class="contenido">

        <form id="formulario-agregar-organizacion" class="was-validated text-white">

            <div class="col-md-4">
                <label for="nombre-organizacion" class="form-label">Nombre organización:</label>
                <input type="text" class="form-control is-valid" id="nombre-organizacion" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="col-md-4">
                <label for="descripcion-organizacion" class="form-label">Descripción:</label>
                <br>
                <textarea class="form-control is-valid" id="descripcion-organizacion" cols="50" rows="10" required></textarea>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div  class="col-md-4">

                <label for="">Servicios:</label>
                
                <label for="veterinaria-organizacion">Veterinaria</label>
                <input name="veterinaria-organizacion" type="checkbox" id="veterinaria-organizacion" >
                

                <label for="refugio-organizacion">Refugio</label>
                <input name="refugio-organizacion" type="checkbox" id="refugio-organizacion">
                

                <label for="peluqueria-organizacion">Peluqueria</label>
                <input name="peluqueria-organizacion" type="checkbox" id="peluqueria-organizacion">
                
            </div>

            <br>

            <div class="col-md-4">
                <label for="Direccion">Dirección:</label>
                <input type="text" size="40" name="Direccion" id="Direccion" title="Dirección " class="text" required />
                <label id="ejemplo" class="">Ingresar calle y altura. Ej: Corrientes 1152</label>
                <div name="mensaje" id="mensaje">
                </div>
                <ul class="" id="lista-direcciones"></ul>
                <div class="valid-feedback">    
                    Completado!
                </div>  
            </div>
            <div id="map" style="width: 600px; height: 400px;" class="container">
            </div>

            <br>

            <div class="col-md-4">
                <label for="horarios-organizacion" class="form-label">Horarios:</label>
                <input type="text" class="form-control is-valid" id="horarios-organizacion" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="col-md-4">
                <label for="telefono-organizacion" class="form-label">Teléfonos:</label>
                <input type="text" class="form-control is-valid" id="telefono-organizacion" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="col-md-4">
                <label for="img-organizacion" class="form-label">Foto:</label>
                <input type="file" class="form-control is-valid" id="img-organizacion" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="mb-3">
                <button class="btn btn-primary" id="agregar-organizacion" type="submit">Enviar</button>
            </div>

        </form>

    </div>

</body>
