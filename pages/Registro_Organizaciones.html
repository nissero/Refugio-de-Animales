    <div class="contenido">

        <form id= "form" class="was-validated">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombre organizacion</label>
                <input type="text" class="form-control is-valid" id="validationServer01" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Direcc (obvio falta lo de normalizacion aca)</label>
                <input type="text" class="form-control is-valid" id="validationServer02" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Ingrese breve descripcion</label>
                <textarea class="form-control is-invalid" id="validationTextarea"
                    placeholder="Ingrese una descripcion x favor mati" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox">
                <label class="form-check-label">Realiza transito</label>
                <input type="checkbox">
                <label class="form-check-label">Rescata anamilaes</label>
                <input type="checkbox">
                <label class="form-check-label">Tiene perros en adopcion </label>
                <input type="checkbox">
                <label class="form-check-label">Servicio veterinario</label>
                <input type="checkbox">
                <label class="form-check-label">Servicio de peluqueria</label>
                <input type="checkbox">
                <label class="form-check-label">Venta de alimentos y accs.</label>
                <div class="invalid-feedback">Example invalid feedback text</div>
            </div>




            <div class="mb-3">
                <button class="btn btn-primary" type="submit" >Submit form</button>
            </div>
        </form>
